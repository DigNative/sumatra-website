<script>
function $(id) {
    if (document.all)
        return document.all[id];
    if (document.getElementById)
        return document.getElementById(id);
    for (var i=1; i<document.layers.length; i++) {
        if (document.layers[i].id==id)
          return document.layers[i];
    }
    return false;
}
function build_html_for_langs(langsData) {
    var s = "";
    s += "<table>";
    var n = langsData.length;
    for (var i=0; i<n; i++) {
        var langInfo = langsData[i];
        var langIso = langInfo[0];
        var fileName = langIso + ".txt";
        var langName = langInfo[1];
        var untranslatedCount = langInfo[2];
        var url = langInfo[3];
        var urlTxt = '<a href="' + url + '">' + fileName + "</a>";
        s += "<tr>";
        s += "<td>" + langName + "</td>";
        s += "<td>" + urlTxt + "</td>";
        s += "<td>&nbsp;&nbsp;" + untranslatedCount + " untranslated</td>";
        s += "</tr>";
    }
    s += "</table>";
    return s;
}

function myInit() {
    var html = build_html_for_langs(g_langsData)
	$("langs_info").innerHTML = html;
}

window.onload = myInit;

</script>
